<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>YouTube Downloader</h1>
        <p class="subtitle">Free API and Open Source Project With YT-DLP Library</p>

        <form id="download-form">
            <input type="text" id="youtube-url" name="url" placeholder="Paste the YouTube link here..." required>
            <div class="options">
                <label>
                    <input type="radio" name="format" value="mp4" checked>
                    <span>MP4</span>
                </label>
                <label>
                    <input type="radio" name="format" value="mp3">
                    <span>MP3</span>
                </label>
            </div>
            <button type="submit" id="process-btn">
                <span class="btn-text">Proccess & Download</span>
                <div class="spinner hidden"></div>
            </button>
        </form>

        <div id="result-container" class="hidden">
            <p id="status-text">Analyzing links...</p>
            <div class="progress-bar">
                <div class="progress-bar-inner"></div>
            </div>
            <div id="video-info" class="hidden">
                <img id="video-thumbnail" src="" alt="Video Thumbnail">
                <div class="info-text">
                    <h3 id="video-title">Video Title Will Appear Here</h3>
                    <a href="#" id="final-download-link" class="download-button hidden" download>
                        Download File Now
                    </a>
                </div>
            </div>
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
